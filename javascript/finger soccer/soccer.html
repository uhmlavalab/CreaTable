<body>

 <script type='text/javascript'>

 var screenWidth = 3840;
 var screenHeight = 2160;
//var screenWidth = 1920;
//var screenHeight = 1080;

// Matter.js module aliases
var Engine = Matter.Engine,
    World = Matter.World,
    Bodies = Matter.Bodies,
    Body = Matter.Body,
    Composites = Matter.Composites,
    Common = Matter.Common,
    Constraint = Matter.Constraint,
    MouseConstraint = Matter.MouseConstraint;

// create a Matter.js engine

var engine = Engine.create(document.body, {
  render: {
    options: {
     // width: screenWidth,
      //height: screenHeight,
      wireframes: false,
      background: 'background-4k.png'
    }
  }
});


engine.world.bounds.max.x = screenWidth;
engine.world.bounds.max.y = screenHeight;

engine.render.canvas.width = engine.render.options.width = screenWidth;
engine.render.canvas.height = engine.render.options.height = screenHeight;
engine.render.options.hasBounds = false;

// create two boxes and a ground
var boxA = Bodies.circle(420, 100, 150, {
            density: 0.0005,
      frictionAir: 0.0,
      restitution: 0.3,
      friction: 0.0,
  render: {

        sprite: {

          texture: 'soccer.png'
        }
      }});
var boxB = Bodies.rectangle(screenWidth/2, screenHeight/2, 200, 200);

var boxC = Bodies.polygon(screenWidth/2, screenHeight/2, 9, 200);

// some settings
var offset = 10,
    wallOptions = {
      isStatic: true,
      render: {
        visible: true
      }
    };

//more options!
var offset2 = 10,
  wallOptions2 = {
    isStatic: false,
    render: {
      visible: true
    }
  };

// add some invisible some walls to the world
World.add(engine.world, [
  Bodies.rectangle(screenWidth/2, 25/2, screenWidth, 25, wallOptions),

  Bodies.rectangle(screenWidth/2, screenHeight-25, screenWidth, 25,  wallOptions),

  Bodies.rectangle(0, screenHeight/2+25, 25, screenHeight,  wallOptions),
  Bodies.rectangle(screenWidth, screenHeight/2+25, 25, screenHeight,  wallOptions),

//  Bodies.rectangle(screenWidth/4,screenHeight/4, 50 , 50, wallOptions),

  //Bodies.rectangle(screenWidth - screenWidth/4, screenHeight - screenHeight/4, 50 , 50 , wallOptions),
// Bodies.rectangle(screenWidth/2,screenHeight/2, 50 , 50, wallOptions)

]);



var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: false });


// add all of the bodies to the world
World.add(engine.world, [boxA, ground]);
//World.add(engine.world, [boxC]);

//add a mouse-controlled constraint
var mouseConstraint = MouseConstraint.create(engine);
World.add(engine.world, mouseConstraint);

// gravity init
engine.world.gravity.x = 0;
engine.world.gravity.y = 9.8;

var bridge = Composites.stack(150, 500,9, 1, 10, 10, function(x, y) {
      return Bodies.rectangle(x, y, 50, 20, { collisionFilter: {  } });
  });

  Composites.chain(bridge, 0.5, 0, -0.5, 0, { stiffness: 1.5});

  var stack = Composites.stack(200, 40, 6, 3, 0, 0, function(x, y) {
      return Bodies.polygon(x, y, Math.round(Common.random(1, 8)), Common.random(20, 40));
  });

  World.add(engine.world, [
      bridge,
      Bodies.rectangle(0, screenHeight, 120, 280, { isStatic: true }),
      Bodies.rectangle(screenWidth, screenHeight, 120, 280, { isStatic: true }),
      Constraint.create({ pointA: { x: 0, y: screenHeight-500 }, bodyB: bridge.bodies[0], pointB: { x: -25, y: 0 } }),
      Constraint.create({ pointA: { x: screenWidth, y: screenHeight-500 }, bodyB: bridge.bodies[8], pointB: { x: 25, y: 0 } }),
      stack
  ]);


// run the engine
Engine.run(engine);



</script>

</body>
